    <title>Document</title>

  <body>
    <!-- id 속성을 이용해서 innerHTML해주기 -->
    <p id="test01"></p>
    <p id="test02"></p>

      document.getElementById("test01").innerHTML = "난 test01";

      document.getElementById("test03").innerHTML = "난 test03";

  </body>

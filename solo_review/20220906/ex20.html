<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력받은 값으로 구구단 만들기 -->
    <script>
      function calc(num) {
        if (isNaN(num)) {
          alert("정수를 입력해주세요");
        } else if (num <= 0 || num >= 10) {
          alert("1~9사이의 정수만 입력해주세요");
        } else {
          for (let i = 1; i < 10; i++) {
            document.write(`${num} * ${i} = ${num * i}<br>`);
          }
        }
      }
      let num = Number(prompt("1~9 사이 숫자를 입력하세요"));
      calc(num);
    </script>
  </body>
</html>

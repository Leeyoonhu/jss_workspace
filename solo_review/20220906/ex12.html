<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- confirm(출력문구) => 확인(true) // 취소(false)  -->
    <script>
      var i = 0;
      while (confirm("계속 할래?")) {
        i++;
        document.write(i + "<br>");
      }
    </script>
  </body>
</html>

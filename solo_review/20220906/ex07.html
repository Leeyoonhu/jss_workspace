<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력받은 숫자 판별하기 -->
    <script>
      const inputNum = Number(prompt("숫자를 입력하세요."));
      if (inputNum % 2 == 0) {
        alert("짝수 입니다.");
      } else if (inputNum % 2 == 1) {
        alert("홀수 입니다.");
      } else {
        alert("정수가 아닙니다.");
      }
    </script>
  </body>
</html>

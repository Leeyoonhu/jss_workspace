<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 상수를 이용해서 현재 오전, 오후 확인해보자 -->
    <script>
      const date = new Date();
      const hours = date.getHours();
      if (hours >= 12) {
        alert("오후 입니다.");
      } else {
        alert("오전 입니다.");
      }
    </script>
  </body>
</html>

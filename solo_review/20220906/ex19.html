<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- parseInt()함수와 NaN -->
    <script>
      let test01 = parseInt("13");
      let test02 = parseInt("hello");
      if (isNaN(test01)) {
        alert("test01은 숫자가 아닙니다.");
      } else if (isNaN(test02)) {
        alert("test02는 숫자가 아닙니다.");
      }
    </script>
  </body>
</html>

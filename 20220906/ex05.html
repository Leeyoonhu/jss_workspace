<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- document.write()로 표만들기 -->
    <script>
        document.write("<h1>document.write()로 표만들기</h1><br>")
        document.write("<hr>")
        document.write('<table border="1"><tr><td><strong>n</strong></td>');
        for(var n = 0; n < 10; n++){
            document.write('<td>'+n+'</td>');
        }
        document.write("</tr><tr><td><strong>n<sup>2</sup></strong></td>");
        for(var n = 0; n < 10; n++){
            document.write("<td>"+n*n+"</td>");
        }
        document.write("</tr></table>");
    </script>



    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- while 반복문
    while(boolean){
        문장
    } -->
    <script>
      let i = 0;
      // 새로운 창이 뜨는게 confirm() 함수
      while (confirm("계속 진행하시겠습니까?")) {
        // 사용자가 [확인] 버튼을 클릭하면 true 가 되어 계속 반복
        alert(`${i}번째 반복입니다.`);
        i++;
      }
    </script>
  </body>
</html>

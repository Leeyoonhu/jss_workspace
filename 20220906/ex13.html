<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 반복문 탈출 break -->
    <script>
      for (let i = 0; ; i++) {
        alert(i + "번째 반복문 입니다.");
        const isContinue = confirm("계속 하시겠습니까?");
        if (isContinue == false) {
          // === if(!isContinue)
          // 반복문 탈출 조건
          break;
        }
      }
      alert("프로그램을 종료합니다.");
    </script>
  </body>
</html>

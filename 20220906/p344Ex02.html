<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = [5];
      for (let j = 0; j < 5; j++) {
        n[j] = prompt("정수 입력");
      }
    </script>
    <!-- prompt() 반복 호출하여 5개의 정수를 입력받아 배열에 저장하고 반대순으로 출력 -->
    <h1>정수 5개를 입력받아 역순으로 출력</h1>
    <hr />
    <script>
      document.write("입력된 수의 배열");
      for (let i = 0; i < 5; i++) {
        document.write(n[i] + " ");
      }
      n.reverse();
      document.write("<hr>");
      document.write("역순으로 재정렬된 배열");
      for (let i = 0; i < 5; i++) {
        document.write(n[i] + " ");
      }
    </script>
  </body>
</html>

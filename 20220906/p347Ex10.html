<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 9번 문제의 new Object()를 이용하여 book객체 배열 bookArray를 생성 후 promptg함수로 객체정보 받아서 .. -->
    <h1>book 객체 배열 만들기</h1>
    <hr />
    <script>
      let book = new Object();
      let bookArray = [];
      let str;
      for (let i = 0; i < 5; i++) {
        str = prompt("콤마(,)로 분리하면서 책 제목 저자 가격 순으로 입력");
        bookArray[i] = str;
      }
      for (let i = 0; i < 5; i++) {
        document.write(bookArray[i] + "<br>");
      }
    </script>
    <hr />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <!-- 웹 페이지 생성 순서(1/4) -->
  <!-- script가 html태그보다 먼저 작성될 경우  -->
  <!-- document.querySelector(선택자) => 선택자를 찾음 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ex9.html에서의 조건을 반대로, querySelector를 선택자 생성 후에 호출할 경우 정상 적용됨 -->
    <!-- 하지만 script의 위치에 따라서 적용이 되고 안되고 하면 불편함.. 다른 방법이 있음 -->
    <!-- 다음 예제에 설명할 것 -->
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
      document.querySelector("h1").style.backgroundColor = "red";
      // 선택자 h1인 애의 스타일. 배경색을 붉은색
      document.querySelector("h2").style.color = "red";
      // 선택자 h1인 애의 스타일. 글씨색을 붉은색
    </script>
  </body>
</html>

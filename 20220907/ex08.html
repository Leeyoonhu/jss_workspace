<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문서 객체 스타일 변경 -->
    <!-- document.getElementById("아이디명").style.속성명 = "속성값"; -->
    <script>
      function textStyle() {
        document.getElementById("msg").style.color = "blue";
        // 아이디 값이 msg인애의 스타일. 컬러를 blue로 지정
        document.getElementById("msg").style.fontSize = "30px";
        // 아이디 값이 msg인애의 스타일. 폰트 사이즈를 30px로 지정
        document.getElementById("msg").style.fontStyle = "italic";
        // 아이디 값이 msg인애의 스타일. 글꼴을 italic으로 지정
      }
      function textHidden() {
        document.getElementById("msg").style.visibility = "hidden";
        // 아이디 값이 msg인애의 스타일. 보기를 hidden(숨기기)로 지정
      }
      function textVisible() {
        document.getElementById("msg").style.visibility = "visible";
        // 아이디 값이 msg인애의 스타일. 보기를 visible(보이기)로 지정
      }
    </script>
    <!-- 문서 객체 스타일 변경 확인 -->
    <p id="msg">문서 객체 스타일 변경하기</p>
    <input
      type="button"
      onclick="textStyle()"
      value="텍스트 색, 사이즈, 스타일 변경"
    />
    <input type="button" onclick="textHidden()" value="텍스트 숨김" />
    <input type="button" onclick="textVisible()" value="텍스트 보이게하기" />
  </body>
</html>

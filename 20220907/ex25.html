<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이벤트 사용(1/2) -->
    <!-- 마우스 이벤트 예제2 -->
    <script>
      function focusEvent() {
        document.getElementById("focus").style.background = "aqua";
      }
    </script>
    <input type="text" id="focus" onfocus="focusEvent()" />
    <!-- onfocus했을때, 아이디가 focus라면 배경색을 aqua로   -->
  </body>
</html>

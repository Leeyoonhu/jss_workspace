<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Script를 이용해서 HTML태그 조작하기 예제1-->
    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p>
    <script>
      var car = { name: "sonata", speed: 100, color: "white" };
      document.getElementById("var1").innerHTML =
        "자동차 이름 : " + car["name"];
      // getElementById 를 통해 id값 맞는 HTML태그 가져옴
      document.getElementById("var2").innerHTML = "자동차 속도 : " + car.speed;
      document.getElementById("var3").innerHTML = "자동차 색상 : " + car.color;
    </script>
  </body>
</html>

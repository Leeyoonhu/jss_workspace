<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- event 예제1 -->
    <!-- 버튼을 클릭할 경우, click 알람창 띄우기 -->
    <script>
      function buttonClick() {
        alert("클릭했음");
      }
    </script>
    <button onclick="buttonClick()">날 눌러봐</button>
  </body>
</html>

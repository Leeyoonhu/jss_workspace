<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 속성 조작 -->
    <!-- 항상 선택 > 조작 -->
    <script>
      window.onload = function () {
        var image = document.getElementById("image");
        // id = "image"이애 가져와서(선택)
        image.src = "http://placeimg.com/300/200/any";
        image.width = 300;
        image.height = 200;
        // 가져온 애의 정보 넣어줌(조작)
      };
    </script>
    <img id="image"></img>
  </body>
</html>

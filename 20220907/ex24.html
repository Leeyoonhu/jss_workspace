<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이벤트 사용(1/2) -->
    <!-- 마우스 이벤트 예제1 -->
    <script>
      function mouseOverEvent() {
        alert("내이름은 코난 함정이죠");
      }
    </script>
    <p onmouseover="mouseOverEvent()">마우스를 올리면 함정 발동</p>
    <!-- onmousevoer => 마우스를 해당 태그 위로 올렸을 때 -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <!-- 연습문제2 -->
    <!-- fadeIn,Out,Toggle,To test -->
    <script>
      $(document).ready(function () {
        $("#out").click(function () {
          $("img").fadeOut("slow");
        });
        $("#in").click(function () {
          $("img").fadeIn("slow");
        });
        $("#toggle").click(function () {
          $("img").fadeToggle("slow");
        });
        $("#to50").click(function () {
          $("img").fadeTo("slow", 0.5);
        });
        $("#to10").click(function () {
          $("img").fadeTo("slow", 0.1);
        });
        $("#to100").click(function () {
          $("img").fadeTo("slow", 1.0);
        });
      });
    </script>
    <button id="out">fadeOut</button> <br />
    <button id="in">fadeIn</button> <br />
    <button id="toggle">fadeToggle</button> <br />
    <button id="to50">opacity 50%</button> <br />
    <button id="to10">opacity 10%</button> <br />
    <button id="to100">opacity 100%</button> <br />
    <img src="../image/rose.jpg" alt="사실 장미가 아님" />
  </body>
</html>

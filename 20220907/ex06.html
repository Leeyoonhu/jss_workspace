<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문서 객체 속성값 설정(1/2) -->
    <script>
      // 이미지 추가 링크를 누를때마다 이미지가 늘어나게 할 것임
      function add() {
        // 요소를 먼저 만들어주고
        var img = document.createElement("img");
        // 내용물 만들어주고
        img.src = "./image/conan.jpg";
        img.width = 100;
        img.height = 122;
        // 객체 변수를 사용했음 img.객체변수
        document.body.appendChild(img);
      }
    </script>
    <a href="#" onclick="add()">이미지 추가</a>
  </body>
</html>

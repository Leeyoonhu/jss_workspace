<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
      function drawImage() {
        let sel = document.getElementById("fruits");
        let img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
        // 이미지의 소스값 변경
      }
    </script>
  </head>
  <body onload="drawImage()">
    <!-- p425 예제9-19 -->
    <h3>select 객체에서 선택한 과일 이미지 출력</h3>
    <hr />
    <p>과일을 선택하면 이미지가 출력됩니다.</p>
    <form action="">
      <select name="" id="fruits" onchange="drawImage()">
        <!-- 선택할때마다 onchange함 -->
        <!-- 초기 화면에 선택된 값 출력 -->
        <option value="image/conan.jpg" selected>딸기</option>
        <option value="image/miran.jpg">바나나</option>
        <option value="image/rose.jpg">사과</option>
      </select>
      <img src="" id="fruitimage" alt="" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
    <style>
      td {
        width: 50px;
        height: 50px;
        border: 1px solid orchid;
      }
    </style>
    <script>
      let tds;
      let prevIndex = 0,
        index = 0;
      window.onload = function () {
        tds = document.getElementsByTagName("td");
        tds[index].style.backgroundColor = "orchid";
      };
      window.onkeydown = function (e) {
        switch (e.key) {
          case "ArrowDown":
            // 맨 위 셀일 경우
            if (index / 3 >= 2) {
              return;
            }
            index += 3;
            break;
          case "ArrowUp":
            // 맨 아래 셀일 경우
            if (index / 3 < 1) {
              return;
            }
            index -= 3;
            break;
          case "ArrowLeft":
            // 맨 왼쪽 셀일 경우
            if (index % 3 == 0) {
              return;
            }
            index--;
            break;
          case "ArrowDown":
            // 맨 오른쪽 셀일 경우
            if (index % 3 == 2) {
              return;
            }
            index++;
            break;
        }
        tds[index].style.backgroundColor = "orchid";
        tds[prevIndex].style.backgroundColor = "white";
        prevIndex = index;
      };
    </script>
  </head>
  <body>
    <!-- 키 이벤트 응용, 상하좌우 셀이동 p428 예제9-21 -->
    <h3>화살표 키로 셀 위로 이동하기</h3>
    <hr />
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>

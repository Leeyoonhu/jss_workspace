<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  </head>
  <body>
    <!-- 데이터 값의 유/무 검사하기(유효성 검사) -->
    <script>
      // 이것저것 유효성 검사 후에 다 통과되면 submit() 하고 싶을경우
      function checkLogin() {
        let form = document.loginForm;
        // loginForm이라는 폼정보를 form변수에 저장
        if (form.userId.value == "") {
          // name="userId"인 속성 값이 없을경우
          alert("아이디를 입력해주세요.");
          form.userId.focus();
          return false;
        } else if (form.userPwd.value == "") {
          alert("비밀번호를 입력해주세요");
          form.userPwd.focus();
          return false;
        }
        // 조건 다 만족시에 submit하겠다
        form.submit();
      }
    </script>
    <form name="loginForm" action="result.html" method="post">
      <p>아이디: <input type="text" name="userId" /></p>
      <p>비밀번호: <input type="password" name="userPwd" /></p>
      <p><input type="submit" value="전송" onclick="checkLogin()" /></p>
    </form>
  </body>
</html>
